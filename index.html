<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maylcon Ramirez - Portfolio</title>
    <link rel="stylesheet" href="css/CV_MaylconV2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- <header>
            <h1 id="header-name"></h1>
            <h2 id="header-title"></h2>
            <p id="header-description"></p>
        </header> -->
        <aside class="sidebar">
            <div class="profile-pic">
                <img src="img/perfil3.jpeg" alt="Maylcon Ramirez">
            </div>
            <div class="contact-info">
                <h2>Contact</h2>
                <p id="contact-phone"></p>
                <p id="contact-email"></p>
                <p id="contact-website"></p>
                <p id="contact-linkedin"></p>
                <p id="contact-resume"></p>
            </div>
            <div class="skills">
                <h2>Technical Skills</h2>
                <div id="skills-list"></div>
            </div>
            <div class="education">
                <h2>Education</h2>
                <div id="education-list"></div>
            </div>
            <div class="languages">
                <h2>Languages</h2>
                <div id="languages-list"></div>
            </div>
            <div class="certifications">
                <h2>Certifications</h2>
                <p id="Professional-scrum"></p>
                <p id="Scrum-developer"></p>
                <p id="English"></p>
            </div>

        </aside>
        <main class="main-content">
            <header>
                <h1 id="header-name"></h1>
                <h2 id="header-title"></h2>
                <p id="header-description"></p>
            </header>
            <section class="profile">
                <h2>Profile</h2>
                <p id="profile-description"></p>
            </section>
            <section class="experience">
                <h2>Professional Experience</h2>
                <div id="experience-list"></div>
            </section>
        </main>
    </div>
    <script src="js/CV_MaylconV2.js"></script>
</body>
</html>
